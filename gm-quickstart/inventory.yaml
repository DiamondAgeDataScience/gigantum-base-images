id: "gm-quickstart"
name: "Data Science Quickstart with JupyterLab"
description: "Batteries-Included Gigantum-managed Data Science Quickstart environment with JupyterLab, numpy, and Matplotlib"
development_env:
  - jupyerlab:
    launch_code: "jupyter lab --ip=0.0.0.0 --NotebookApp.token='' --no-browser --ConnectionFileMixin.ip=0.0.0.0"
packages:
  - apt:
    - supervisor
    - curl
    - gosu
    - build-essential
    - python3-dev
    - python3-pip
    - git
    - curl
    - vim
  - pip3:
    - numpy==1.14.0
    - matplotlib==2.1.1
    - jupyter==1.0.0
    - jupyerlab==0.31.1
    - ipywidgets==7.1.0
    - pandas==0.22.0
  
